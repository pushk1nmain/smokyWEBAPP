

services:
  smokyapp:
    build:
      context: .
      dockerfile: config/docker/Dockerfile
      target: production
      args:
        BUILDKIT_INLINE_CACHE: 1
    image: smokyapp:${VERSION:-latest}
    container_name: ${CONTAINER_NAME:-smokyapp-web}
    restart: unless-stopped
    
    # Настройки сети для продакшн деплоя
    ports:
      - "8081:80"
    
    # Переменные окружения из .env файла
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - TZ=${TZ:-Europe/Moscow}
      - NGINX_WORKER_PROCESSES=${NGINX_WORKER_PROCESSES:-auto}
      - NGINX_WORKER_CONNECTIONS=${NGINX_WORKER_CONNECTIONS:-1024}
    
    # Монтируем только необходимые файлы для продакшн
    volumes:
      # Логи для мониторинга
      - nginx_logs:/var/log/nginx
      - app_logs:/var/log/smokyapp
      # Кэш nginx для производительности
      - nginx_cache:/var/cache/nginx
    
    # Ограничения ресурсов для стабильности
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.25'
    

    
    # Health check с правильным endpoint
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health.html"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Метки для мониторинга и управления
    labels:
      - "com.smokyapp.environment=production"
      - "com.smokyapp.version=${VERSION:-latest}"
      - "traefik.enable=true"
      - "traefik.http.routers.smokyapp.rule=Host(\"${DOMAIN:-localhost}\")"
      - "traefik.http.services.smokyapp.loadbalancer.server.port=80"
    
    # Настройки безопасности
    security_opt:
      - no-new-privileges:true
    
    # Настройки логирования для продакшн
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        compress: "true"

# Именованные тома для данных
volumes:
  nginx_logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${LOG_DIR:-./logs}/nginx
  
  app_logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${LOG_DIR:-./logs}/app
  
  nginx_cache:
    driver: local

# Сеть для изоляции
networks:
  default:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16