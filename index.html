        // –ñ–¥–µ–º –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏ Telegram API
        function waitForTelegram() {
            return new Promise((resolve) => {
                if (window.Telegram?.WebApp) {
                    console.log('‚úÖ Telegram WebApp API —É–∂–µ –¥–æ—Å—Ç—É–ø–µ–Ω');
                    resolve();

                    attempts++;
                    if (window.Telegram?.WebApp) {

            });
        }
