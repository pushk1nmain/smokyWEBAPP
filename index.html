        /* –°—Ç–∏–ª–∏ –¥–ª—è —ç–∫—Ä–∞–Ω–∞ –∑–∞–≥—Ä—É–∑–∫–∏ */
        .app-loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, rgba(198, 255, 221, 0.95) 0%, rgba(198, 255, 221, 0.8) 25%, rgba(255, 255, 255, 0.95) 50%, rgba(255, 255, 255, 0.98) 100%);

        }
        
        .loading-character img {

        .loading-rings {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
        }
        
        .loading-ring {
            position: absolute;
            border: 3px solid transparent;
            border-top: 3px solid #2196F3;
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
        }
        
        .loading-ring:nth-child(1) {
            width: 100%;
            height: 100%;
            animation-duration: 1.5s;
        }
        
        .loading-ring:nth-child(2) {
            width: 80%;
            height: 80%;
            top: 10%;
            left: 10%;
            animation-duration: 2s;
            animation-direction: reverse;
            border-top-color: #FF9800;
            opacity: 0.7;
        }
        
        .loading-text {

        }
        
        .loading-subtitle {

            text-align: center;
            opacity: 0.8;
        }
        
        @keyframes loadingFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .app-loading.hidden {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease-out;
        }
    </style>
