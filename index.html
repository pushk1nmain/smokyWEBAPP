<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmokyApp - Путь к свободе от курения</title>
    
    <!-- Telegram WebApp Script -->
    <script src="https://telegram.org/js/telegram-web-app.js" onerror="console.warn('Telegram WebApp script не загружен')"></script>
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/components.css">
    
    <!-- Preload критичные шрифты -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app" class="app">
        <!-- Прогресс-бар -->
        <div id="progress-bar" class="progress-bar">
            <div class="progress-bar__fill" id="progress-fill"></div>
        </div>
        
        <!-- Контейнер для экранов -->
        <main id="screen-container" class="screen-container">
            <!-- Экраны будут загружаться динамически -->
        </main>
        
        <!-- Overlay для загрузки -->
        <div id="loading-overlay" class="loading-overlay hidden">
            <div class="loading-spinner"></div>
            <p class="loading-text">Загрузка...</p>
        </div>
        
        <!-- Уведомления -->
        <div id="notification-container" class="notification-container"></div>
    </div>

    <!-- Core Scripts СНАЧАЛА -->
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/telegram.js"></script>
    <script src="js/router.js"></script>
    
    <!-- Telegram готовность ПОСЛЕ загрузки скриптов -->
    <script>
        if (window.Telegram?.WebApp) {
            window.Telegram.WebApp.ready();
        }
    </script>
    
    <!-- app.js ПОСЛЕДНИМ -->
    <script src="js/app.js"></script>
</body>
</html>
