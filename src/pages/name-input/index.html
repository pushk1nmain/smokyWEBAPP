<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>SmokyApp - Ввод имени</title>
    
    <!-- Telegram Web App Script -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- Стили -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Отключение кэширования для разработки -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <!-- Дополнительные мета-теги для борьбы с кэшированием -->
    <meta name="cache-control" content="no-cache">
    <meta name="expires" content="0">
    <meta name="pragma" content="no-cache">
    
    <!-- Meta теги для Telegram WebApp -->
    <meta name="theme-color" content="#2196F3">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="format-detection" content="telephone=no">
</head>
<body>
    <div class="app-container">
        

        <main class="name-input-screen">
            <div class="top-icon-section">
                <img src="../../assets/icons/2screen.png" alt="Иконка второго экрана" class="top-screen-icon">
            </div>

            <div class="character-section">
                <div class="character-container">
                    <!-- Placeholder for meditating person image -->
                    <img src="../../assets/images/meditating_person.png" alt="Медитирующий человек" class="meditating-person-image">
                </div>
            </div>

            <div class="content-section">
                <h1 class="screen-title">Как вас зовут?</h1>
                
                <p class="screen-description">
                    Как к вам обращаться в программе? Я хочу сделать общение личным.
                </p>
                
                <div class="input-section">
                    <div class="input-field-container">
                        <img src="../../assets/icons/User_fill.png" alt="Иконка пользователя" class="input-icon">
                        <input type="text" placeholder="Введите Ваше имя" class="name-input">
                    </div>
                </div>

                <div class="action-section">
                    <button class="next-button" 
                            id="nextButton"
                            tabindex="0" 
                            aria-label="Продолжить">
                        <span class="arrow-icon"></span>
                    </button>
                </div>
            </div>
        </main>
    </div>
    
    <!-- JavaScript (empty for now) -->
    <script src="script.js" defer></script>
</body>
</html>
