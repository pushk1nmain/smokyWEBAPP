# Конфигурация nginx для SmokyApp Telegram Web App
# Оптимизирована для Docker контейнеров и продакшн среды

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log info;
pid /var/run/nginx.pid;

# Автоматическое определение количества worker процессов
worker_rlimit_nofile 65535;

# Оптимизированные настройки событий для Docker
events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
    accept_mutex off;
}

http {
    # Основные настройки
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Логирование
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    
    # Производительность
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 16M;
    
    # Сжатие
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Безопасность - скрытие версии nginx
    server_tokens off;
    
    # Основной сервер для Docker контейнера
    server {
        listen 80;
        listen [::]:80;
        server_name _ localhost;
        root /usr/share/nginx/html;
        index index.html index.htm;
        
        # Настройки для Docker окружения
        charset utf-8;
        
        # Заголовки безопасности для Telegram Web App
        add_header X-Frame-Options "ALLOWALL" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        # Content Security Policy для Telegram Web App
        add_header Content-Security-Policy "default-src 'self' https://telegram.org; script-src 'self' 'unsafe-inline' https://telegram.org; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https: wss:; frame-ancestors https://web.telegram.org/" always;
        
        # API прокси к api.smokybot.com
        location /api/v1/ {
            proxy_pass http://10.16.0.3/api/v1/;
            proxy_http_version 1.1;
            
            # Установка заголовков для проксирования
            proxy_set_header Host 10.16.0.3;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header User-Agent $http_user_agent;
            
            # CORS заголовки для Telegram WebApp
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
            
            # Обработка префайт запросов
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin "*" always;
                add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
                add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
                add_header Access-Control-Max-Age 1728000;
                add_header Content-Type "text/plain charset=UTF-8";
                add_header Content-Length 0;
                return 204;
            }
        }
        
        # Отключение кэширования для JS (разработка)
        location ~* \.js$ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Vary "Accept-Encoding";
        }
        
        # Кэширование остальных статических ресурсов
        location ~* \.(png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Vary "Accept-Encoding";
        }
        
        # Отключение кэширования для CSS (разработка)
        location ~* \.css$ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Vary "Accept-Encoding";
        }
        
        # Отключение кэширования для HTML (разработка)
        location ~* \.(html|htm)$ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
        }
        
        # Перенаправление корневой страницы на welcome экран
        location = / {
            return 302 /screens/welcome/index.html;
        }
        
        # Перенаправление index.html на welcome экран
        location = /index.html {
            return 302 /screens/welcome/index.html;
        }
        
        # Обработка статических файлов и поддиректорий
        location / {
            try_files $uri $uri/ @fallback;
            
            # Заголовки для Telegram Web App
            add_header X-Frame-Options "ALLOWALL" always;
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
        }
        
        # Fallback на welcome экран для несуществующих маршрутов
        location @fallback {
            return 302 /screens/welcome/index.html;
        }
        
        # Обработка OPTIONS запросов для CORS
        location ~ ^/(.*)$ {
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin "*" always;
                add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
                add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
                add_header Access-Control-Max-Age 1728000;
                add_header Content-Type "text/plain charset=UTF-8";
                add_header Content-Length 0;
                return 204;
            }
        }
        
        # Скрытие системных файлов
        location ~ \. { 
            deny all;
            access_log off;
            log_not_found off;
        }
        
        # Robots.txt и другие мета-файлы
        location = /robots.txt {
            allow all;
            log_not_found off;
            access_log off;
        }
        
        location = /humans.txt {
            allow all;
            log_not_found off;
            access_log off;
        }
        
        # Обработка ошибок
        error_page 404 /index.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /50x.html {
            root /usr/share/nginx/html;
        }
        
        # Мониторинг состояния - статический файл для лучшей производительности
        location = /health.html {
            access_log off;
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            try_files /health.html =404;
        }
        
        # API для legacy health checks
        location /health {
            access_log off;
            add_header Content-Type text/plain;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            return 200 "healthy\n";
        }
    }
}
